openapi: 3.0.0
info:
  title: API сервер для проекта «Шесть городов».
  description: |-
    * Список ресурсов и маршрутов сервера «Шесть городов».
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 2.0.0
tags:
  - name: users
    description: Действия с пользователем.
  - name: offers
    description: действия с предложениями об аренде.
  - name: comments
    description: действия с комментариями.

paths:
  /users/register:
    post:
      tags:
        - users
      summary: Регистрация пользователя
      description: Регистрирует нового пользователя.

      requestBody:
        description: Информация для создания нового пользователя.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createUser'
        required: true

      responses:
        '201':
          description: Пользователь зарегистрирован. Объект пользователя.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'

        '409':
          description: Пользователь с таким email уже существует.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

        '400':
          description: Ошибка валидации данных.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

  /users/{userId}/avatar:
    post:
      tags:
        - users
      summary: Добавление аватара
      description: Добавляет аватар к пользователю.
      security:
        - bearerAuth: [ ]

      requestBody:
        description: Файл для обновления аватара.
        content:
          multipart/form-data:
            schema:
              properties:
                avatar:
                  type: string
                  format: binary
        required: true

      responses:
        '200':
          description: Аватар успешно обновлен.
          content:
            application/json:
              schema:
                properties:
                  avatarUrl:
                    type: string
                    example: http://localhost:4000/upload/dHAVIN9Wc-XgSRGV4cyD1.png

        '500':
          description: Ошибка валидации полей.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

        '401':
          description: Ошибка авторизации.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

  /users/login:
    post:
      tags:
        - users
      summary: Авторизация пользователя
      description: Авторизация пользователя на основе логина и пароля.

      requestBody:
        description: Информация для создания нового пользователя.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userLogin'
        required: true

      responses:
        '201':
          description: Пользователь зарегистрирован. Объект пользователя с токеном.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userAuth'

        '400':
          description: Ошибка валидации данных.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

        '401':
          description: Неверный логин или пароль.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorAuth'

    get:
      tags:
        - users
      summary: Проверка состояния пользователя
      description: Возвращает информацию по авторизованному пользователю.
      security:
        - bearerAuth: []

      responses:
        '200':
          description: Пользователь авторизован. Объект пользователя.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'

        '401':
          description: Пользователь не авторизован. Ошибка доступа.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

  /offers:
    get:
      tags:
        - offers
      summary: Список предложение по аренде
      description: Получение списка предложений.

      responses:
        '200':
          description: Массив предложений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/offerListItem'

    post:
      tags:
        - offers
      summary: Создание нового предложения
      description: Создание нового предложения. Возвращает объект нового предложения.
      security:
        - bearerAuth: [ ]

      requestBody:
        description: Информация для создания нового предложения.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/offerCreation'
        required: true

      responses:
        '201':
          description: Предложение создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'

        '400':
          description: Ошибка валидации полей.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

        '401':
          description: Пользователь не авторизован. Ошибка доступа.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

  /offers/{offerId}:
    get:
      tags:
        - offers
      summary: Подробная информация о предложении
      description: Возвращает объект с подробной информацией о предложении.

      parameters:
        - in: path
          name: offerId
          description: ID запращиваемого предложения
          schema:
            type: string
          required: true

      responses:
        '200':
          description: Предложение
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'

        '404':
          description: Предложение с offerId не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

    patch:
      tags:
        - offers
      summary: Изменение информации о предложении
      description: Изменение информации о предложении. Возвращает новый объект предложения.
      security:
        - bearerAuth: [ ]

      parameters:
        - in: path
          name: offerId
          description: ID изменяемого предложения
          schema:
            type: string
          required: true
      requestBody:
        description: Информация для создания нового предложения.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/offerUpdating'
        required: true

      responses:
        '200':
          description: Измененное предложение
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'

        '404':
          description: Предложение с offerId не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

        '400':
          description: Ошибка валидации полей.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

        '401':
          description: Пользователь не авторизован. Ошибка доступа.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

    delete:
      tags:
        - offers
      summary: Удаление предложения
      description: Удаление предложения пользователя
      security:
        - bearerAuth: [ ]

      responses:
        '204':
          description: Предложение удалено

        '401':
          description: Пользователь не авторизован. Ошибка доступа.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

  /offers/{offerId}/previewImage:
    post:
      tags:
        - offers
      summary: Добавление изображения предпросмотра
      description: Добавляет изображения предпросмотра к предложению.
      security:
        - bearerAuth: [ ]

      requestBody:
        description: Файл для обновления изображения.
        content:
          multipart/form-data:
            schema:
              properties:
                previewImage:
                  type: string
                  format: binary
        required: true

      responses:
        '200':
          description: Изображения предпросмотра успешно обновлено.
          content:
            application/json:
              schema:
                properties:
                  previewImage:
                    type: string
                    example: http://localhost:4000/upload/dHAVIN9Wc-XgSRGV4cyD1.png

        '500':
          description: Ошибка валидации полей.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

        '401':
          description: Ошибка авторизации.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

  /offers/{offerId}/images:
    post:
      tags:
        - offers
      summary: Добавление основных изображений
      description: Добавляет 6 основных изображений к предложению.
      security:
        - bearerAuth: [ ]

      requestBody:
        description: Файлы для обновления изображений.
        content:
          multipart/form-data:
            schema:
              properties:
                images:
                  type: array
                  items:
                    type: string
                    format: binary
        required: true

      responses:
        '200':
          description: Основные изображения успешно обновлены.
          content:
            application/json:
              schema:
                properties:
                  images:
                    type: array
                    items:
                      type: string
                      example: http://localhost:4000/upload/dHAVIN9Wc-XgSRGV4cyD1.png

        '500':
          description: Ошибка валидации полей.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

        '401':
          description: Ошибка авторизации.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

  /offers/fetch-favorite:
    get:
      tags:
        - offers
      summary: Список избранных предложений
      description: Возвращает список избранных предложений авторизованного пользователя.
      security:
        - bearerAuth: [ ]

      responses:
        '200':
          description: Массив предложений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/offerListItem'

        '401':
          description: Пользователь не авторизован. Ошибка доступа.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

  /offers/fetch-premium?city={city}:
    get:
      tags:
        - offers
      summary: Список премиальных предложений
      description: Возвращает список премиальных предложений по городу.
      parameters:
        - in: path
          name: city
          description: Название города
          schema:
            type: string
          required: true

      responses:
        '200':
          description: Массив предложений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/offerListItem'

        '404':
          description: Город не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

  /favorite/add:
    post:
      tags:
        - offers
      summary: Добавление предложения в избранное
      description: Добавление предложения в избранное. Возвращает новый объект предложения.
      security:
        - bearerAuth: [ ]

      requestBody:
        description: Информация для добавления в избранное.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/changeFavorite'
        required: true

      responses:
        '200':
          description: Обновленное предложение
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'

        '401':
          description: Пользователь не авторизован. Ошибка доступа.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorAuth'

        '404':
          description: Предложение с offerId не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

  /favorite/remove:
    post:
      tags:
        - offers
      summary: Удаление предложения из избранного
      description: Удаление предложения из избранного. Возвращает новый объект предложения.
      security:
        - bearerAuth: [ ]

      requestBody:
        description: Информация для добавления в избранное.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/changeFavorite'
        required: true

      responses:
        '200':
          description: Обновленное предложение
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'

        '401':
          description: Пользователь не авторизован. Ошибка доступа.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorAuth'

        '404':
          description: Предложение с offerId не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'

  /offers/{offerId}/comments:
    get:
      tags:
        - comments
      summary: Список комментариев предложения
      description: Возвращает список комментариев предложения с offerId.

      parameters:
        - in: path
          name: offerId
          description: ID предложения
          schema:
            type: string
          required: true

      responses:
        '200':
          description: Массив комментариев
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/comment'

        '404':
          description: Предложение с offerId не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'
  /comments:
    post:
      tags:
        - comments
      summary: Добавление нового комментария
      description: Добавление нового комментария. Возврат объекта комментария
      security:
        - bearerAuth: [ ]

      requestBody:
        description: Информация для создания нового комментария.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/commentCreation'
        required: true

      responses:
        '201':
          description: Добавленный комментарий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/comment'

        '404':
          description: Предложение с offerId не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'


components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    createUser:
      type: object
      properties:
        name:
          type: string
          example: Name

        email:
          type: string
          example: email@email.com

        avatar:
          type: string
          example: avatar1.jpg

        password:
          type: string
          example: passw0rd!

        isPro:
          type: boolean
          example: true

    user:
      type: object
      properties:
        name:
          type: string
          example: Name

        email:
          type: string
          example: name@email.com

        avatarUrl:
          type: string
          example: avatar.jpg

        isPro:
          type: boolean
          example: true

    userAuth:
      type: object
      properties:
        name:
          type: string
          example: Name

        email:
          type: string
          example: name@email.com

        avatarUrl:
          type: string
          example: avatar.jpg

        token:
          type: string
          example: eyJhbGciOiJIUzI1NiJ9.eyJlbWFpbCI6InRvcmFuc0BvdmVybG9vay5uZXQiLCJuYW1lIjoiSmFjayIsImlkIjoiNjU0ZmNjNjNhMmRhNzUzYmUwNjMxZmZmIiwiaWF0IjoxNjk5ODE5OTM3LCJleHAiOjE2OTk5OTI3Mzd9.4lsiqgNx6DR6w3cyvn_iChePi_X2lNXBH5400jDpspY

    userLogin:
      type: object
      properties:
        email:
          type: string
          example: name@email.com

        password:
          type: string
          example: passw0rd!

    errorAuth:
      type: object
      properties:
        type:
          type: string
          example: 'AUTHORIZATION'

        error:
          type: string
          example: 'Incorrect user name or password'

    offer:
      type: object
      properties:
        id:
          type: string
          example: 6329c3d6a04ab1061c6425ea

        title:
          type: string
          example: Cool house

        description:
          type: string
          example: Very cool and spacious house

        createdDate:
          type: string
          example: 2023-10-03T13:40:33.225Z

        city:
          type: string
          example: Paris

        previewImage:
          type: string
          example: avatar1.jpg

        images:
          type: array
          items:
            type: string
          example: [ offer1.jpg, offer2.jpg, offer3.jpg, offer4.jpg, offer5.jpg, offer6.jpg ]

        isPremium:
          type: boolean
          example: false

        isFavorite:
          type: boolean
          example: true

        rating:
          type: number
          example: 4.9

        type:
          type: string
          example: house

        bedrooms:
          type: number
          example: 3

        maxAdults:
          type: number
          example: 3

        price:
          type: number
          example: 500

        goods:
          type: array
          items:
            type: string
          example: [ Laptop, Washer, Fridge ]

        user:
          $ref: '#/components/schemas/user'

        commentsCount:
          type: number
          example: 1

        location:
          type: object
          properties:
            latitude:
              type: number
              example: 49.87262

            longitude:
              type: number
              example: 5.314119

    offerListItem:
      type: object
      properties:
        id:
          type: string
          example: 6329c3d6a04ab1061c6425ea

        title:
          type: string
          example: Cool house

        createdDate:
          type: string
          example: 2023-10-03T13:40:33.225Z

        city:
          type: string
          example: Paris

        previewImage:
          type: string
          example: avatar1.jpg

        isPremium:
          type: boolean
          example: false

        isFavorite:
          type: boolean
          example: true

        rating:
          type: number
          example: 4.9

        type:
          type: string
          example: house

        price:
          type: number
          example: 500

        commentsCount:
          type: number
          example: 1

    offerCreation:
      type: object
      properties:
        title:
          type: string
          example: Cool house

        description:
          type: string
          example: Very cool and spacious house

        createdDate:
          type: string
          example: 2023-10-03T13:40:33.225Z

        city:
          type: string
          example: Paris

        isPremium:
          type: boolean
          example: false

        type:
          type: string
          example: house

        bedrooms:
          type: number
          example: 5

        maxAdults:
          type: number
          example: 5

        price:
          type: number
          example: 500

        goods:
          type: array
          items:
            type: string
          example: [ Laptop, Washer, Fridge ]

        location:
          type: object
          properties:
            latitude:
              type: number
              example: 49.87262

            longitude:
              type: number
              example: 5.314119

    offerUpdating:
      type: object
      properties:
        title:
          type: string
          example: Cool house

        description:
          type: string
          example: Very cool and spacious house

        city:
          type: string
          example: Paris

        isPremium:
          type: boolean
          example: false

        type:
          type: string
          example: house

        bedrooms:
          type: number
          example: 5

        maxAdults:
          type: number
          example: 5

        price:
          type: number
          example: 500

        goods:
          type: array
          items:
            type: string
          example: [ Laptop, Washer, Fridge ]

        location:
          type: object
          properties:
            latitude:
              type: number
              example: 49.87262

            longitude:
              type: number
              example: 5.314119

    errorObject:
      type: object
      properties:
        errorType:
          type: string
          example: 'COMMON_ERROR'

        error:
          type: string
          example: 'Not found'

        details:
          type: array
          items:
            type: object
            properties:
              property:
                type: string
                example: 'isPro'
              messages:
                type: array
                items:
                  type: string
                  example: 'Field isPro must be a boolean'
          example: [{"property":"isPro","messages":["Field isPro must be a boolean"]}]

    comment:
      type: object
      properties:
        text:
          type: string
          example: Very cool
        createdDate:
          type: string
          example: 2023-10-03T13:40:33.225Z
        rating:
          type: number
          example: 5
        user:
          $ref: '#/components/schemas/user'

    commentCreation:
      type: object
      properties:
        offerId:
          type: string
          example: 6329c3d6a04ab1061c6425e1

        text:
          type: string
          example: Very cool

        rating:
          type: number
          example: 5

    changeFavorite:
      type: object
      properties:
        offerId:
          type: string
          example: 6329c3d6a04ab1061c6425e1
